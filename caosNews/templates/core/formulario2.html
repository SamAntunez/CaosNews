<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caos news</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/formulario.css">
    <script src="js/sweetalert2.all.min.js"></script>

    <script src="lib/jquery.js"></script>
    <script src="dist_jqv/jquery.validate.min.js"></script>

</head>

<body>
    
    <header>
        <div class="contenedor">
            <h1 class="icon-newspaper">Caos news</h1>
            
            <input type="checkbox" name="" id="menu-bar">
            <label class="icon-cc-visa" for="menu-bar"></label>
            
            <nav class="menu">
                <a href="caos.html">Home</a>
                <a href="galeria.html">Galeria</a>
                <a href="formulario.html">Formulario</a>
                <a href="">Quienes Somos</a>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="banner">
            <img src="img/foto0.jpeg" alt="">
            <div class="contenedor">
                <h2>Registro en noticiario</h2>
                <p></p>
                <a href="">Saber mas</a>
            </div>
        </section>

        <section id="bienvenido">
            <h2>Formulario de registro</h2>
            <p>Para mas detalles registrese a continuacion</p>
        </section>

        <script>
            $(document).ready(function() {

                $("#formulario").validate({
                    rules: {
                        txtRut: {
                            required: true,
                            minlength: 9,
                            maxlength: 10
                        },
                        txtEmail: "required",
                        txtPass1: {
                            required: true,
                            minlength: 5,
                            maxlength: 15
                        },
                        txtPass2: {
                            required: true,
                            minlength: 5,
                            maxlength: 15,
                            equalTo: "#txtPass1"
                        }
                    },
                    messages: {
                        txtRut: {
                            required: "el rut es necesario",
                            minlength: "minimo largo 9 caracteres",
                            maxlength: "maximo largo 10 caracteres"
                        },
                        txtEmail: "email necesario",
                        txtPass1: {
                            required: "es requerido"
                        },
                        txtPass2: {
                            required: "es necesaria la confirmacion",
                            equalTo: "deben ser iguales"
                        },
                        txtUsuario: {
                            required: "es necesario"
                        }

                    }
                });

            });
        </script>
        <section id="formu">

            <form class="form-registro" id="formulario" action="" method="POST" onsubmit="return valida()">

                <h2 class="form-titulo">Creacion de Cuenta</h2>

                <div class="contenedor-imput">

                    <input class="col-48" type="text" name="txtRut" id="txtRut" placeholder="ingrese rut ej. 12555888-5">
                    <input class="col-48" type="text" name="txtNombreCompleto" id="txtNombreCompleto" placeholder="ingrese nombre y apellido" required minlength="3" maxlength="20" pattern="[A-Za-z ]{3,20}" title="ingrese un nombre valido">
                    <input class="col-48" type="date" name="txtFechaNaci" id="txtFechaNaci" required>
                    <input class="col-48" type="email" name="txtEmail" id="txtEmail" placeholder="ingrese email" minlength="10">
                    <input class="col-48" type="text" name="txtUsuario" id="txtUsuario" placeholder="ingrese usuario" required minlength="5" maxlength="15">
                    <input class="col-48" type="password" name="txtPass1" id="txtPass1" placeholder="ingrese password">
                    <input class="col-48" type="password" name="txtPass2" id="txtPass2" placeholder="ingrese nuevamente password">
                    <input class="col-100" type="text" name="txtFono" id="txtFono" placeholder="ingrese telefono" required pattern="[0-9]{9}" title="solo un numeros ej. 232558475">

                    <input class="btn-enviar" type="submit" value="Registrar">
                    <input class="btn-enviar" type="reset" value="Limpiar">
                </div>
            </form>

        </section>

        

        <script src="js/scripts.js"></script>
        <div id="listado">

        </div>

</body>


</html>
